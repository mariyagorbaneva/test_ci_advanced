name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install lint deps
        run: |
          python -m pip install "flake8>=7.1.1" "flake8-bugbear>=24.4.26" "flake8-comprehensions>=3.14.0" "flake8-pyproject>=1.2.3"
      - name: Lint
        run: flake8 --exclude .venv,venv,env,new_env,.tox,build,dist,pycache,.git .

      - name: Run mypy
        run: |
          mypy --python-version 3.12 \
               --exclude '(^|/)(\.venv|venv|env|new_env|\.tox|build|dist|__pycache__|site-packages)(/|$)' \
               .

      - name: Run black
        run: |
          black --diff --check \
                --extend-exclude '(^|/)(\.venv|venv|env|new_env|\.tox|build|dist|__pycache__|site-packages)(/|$)' \
                .

      - name: Run isort
        run: |
          isort --check-only --profile black \
                --skip .venv --skip venv --skip env --skip new_env \
                --skip .tox --skip build --skip dist --skip .git \
                --skip .mypy_cache --skip .pytest_cache --skip .ruff_cache \
                --skip-glob '**/site-packages/**' \
                --skip-glob '**/__pycache__/**' \
                .

      - name: Run flake8
        run: |
          flake8 --exclude .venv,venv,env,new_env,.tox,build,dist,__pycache__,.git .

      - name: Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings–ø.