name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Если dev-инструменты не в requirements.txt, раскомментируйте:
          # pip install black isort flake8 mypy pytest

      - name: Run mypy
        run: |
          mypy --python-version 3.12 \
               --exclude '(^|/)(\.venv|venv|env|new_env|\.tox|build|dist|pycache|site-packages)(/|$)' \
               .

      - name: Run black
        run: |
          black --diff --check .

      - name: Run isort
        run: |
          isort --check-only .
          working-directory: test_gitlab_ci_advanced

      - name: Run flake8
        run: |
          flake8 .
          working-directory: test_gitlab_ci_advanced

      - name: Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q
